<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet" />
    
    <!-- Switch CSS -->
    <link href="css/switch.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link rel="stylesheet" type="text/css" href="css/pop-up.css" />
	<link rel="stylesheet" type="text/css" href="css/UI.css" />
	<script src="js/jquery-latest.min.js" type="text/javascript"></script>
	<script type ="text/javascript" language="javascript" src="js/background.js"></script>
	
</head>

<body id="bootstrap-overrides">
	
	<div class="uppertop">
		<h3> 
		"
		<script type ="text/javascript" language="javascript" src="js/quote.js">
		</script>
		"
		</h3>
	</div>
	
	
	<div class="whole">
	
	<!-- div center-->
	<div class = "center">
		
		<div id ="clockDisplay" class="clockStyle">
		<script type ="text/javascript" language="javascript" src="js/clock.js">
		</script>
		</div>
		
		<div id ="greetingDisplay" class="greetingStyle">
		<script type ="text/javascript" language="javascript" src="js/greeting.js">
		</script>
		</div>
	</div>
	
	<!-- div upper left-->
		
	<label for="our-popup-1"> 
		<div class = "upper_left">
			<h2> Upper Left</h2>
		</div>
	</label>
		
	<span>
			
		<input type="checkbox" id="our-popup-1" class="smoosh" />
			
		<div class="overlay-dialogue">
			<p align="center";> POP-UP 1 </p>
				
			<label for="our-popup-1"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	<!-- div upper right-->
	
		
		<div id="top-right">
            <div id="weather" style= "opacity: 1.0;">
                <h2 id="weather_display"><img src=""> </img></h2>
                <p id="weather_location"></p>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="weather_onoff" checked>
                    <label class="onoffswitch-label" for="weather_onoff">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
                <div class="form-group" id="weather_location">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="weather_input_location">
                </div>
            </div>
        </div>
		
		
	
	
	
	<!-- div lower left-->
		
	<label for="our-popup-2"> 
		<div class = "lower_left">
			
			<h2> Lower Left</h2>
		</div>
		
	</label>
	
	<span>
			
		<input type="checkbox" id="our-popup-2" class="smoosh" />
			
		<div class="overlay-dialogue">
			<p align="center";> POP-UP 2 </p>
			


			<label for="our-popup-2"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	
	<!-- div lower right-->
	<label for="our-popup-3"> 
		<div class = "lower_right">
			<h2>Todo</h2>
		</div>
	</label>
	
		
	<span>
			
		<input type="checkbox" id="our-popup-3" class="smoosh" />
			
		<div class="overlay-dialogue">
			<p align="center"> TODO LIST</p>
			<ul id="tasks"><ul/>
			<label for="task_input_popup">
				<div id="Add Task" class="lower_right">
					+
				</div>
			</label>
			
			<span>
				<input type="checkbox" id="task_input_popup" class="smoosh" />
				<div class="overlay-dialogue">
					<label for="task_input_popup"> 
						
						<div class="close"> 
						</div>
							
					</label>
					
					<div id="APISubmit">
		
						<form id="form1">
							Task: <input name="task" type="text" size="50"> <br />
							Due Date: <br />
							year: <input name="year" type="text" size="4"> <br />
							month: <input name="month" type="text" size="2"> <br />
							day: <input name="day" type="text" size="2"> <br />
						</form>
						
						<button id="save_task">Submit</button>
						
						
					
					</div>
				</div>
			</span>
			
			
			<label for="our-popup-3"> 
					
				<div class="close"> 
				</div>
						
			</label>
		</div>
			
	</span>
	
	
	</div>
	
	
    <script src="js/jquery.simpleWeather.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/identity.js"></script>
    <script src="js/save_task.js"></script>
    <script src="js/display.js"></script>

</body>

</html>
